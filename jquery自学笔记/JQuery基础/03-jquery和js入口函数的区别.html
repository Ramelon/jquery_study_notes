<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-jquery和js入口函数的区别</title>
</head>
<script src="../js/jquery-1.12.4.js"></script>
<script>
    // 加载模式区别
    window.onload = function () {
        // 通过原生js入口函数可以拿到DOM元素的宽高。
        var img = document.getElementsByTagName("img")[0];
        console.log(img);
        var width = window.getComputedStyle(img).width;
        var height = window.getComputedStyle(img).height;
        console.log(width + height);
    }
    // 原生js和jquery入口函数加载模式不同
    // 原生js会等dom元素加载完毕，并且图片也加载完毕才会执行
    // jquery会等到dom元素加载完毕就执行。
    $(document).ready(function(){
        // 通过原生js入口函数不可以拿到DOM元素的宽高。
        var $img = $("img")[0];
        console.log($img);
        // 2.获取宽高
        console.log($img.width);
    })
</script>

<body>
    <img src="https://img.alicdn.com/bao/uploaded/i4/2831590065/TB28aLynrXlpuFjSszfXXcSGXXa_!!2831590065.png_200x200q90.jpg_.webp" alt="">
</body>

</html>
