<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-jQuery事件操作相关方法</title>
    <!--<script src="../jQuery原理/js/jquery-1.12.4.js"></script>-->
    <script src="js/njQuery-1.4.0.js"></script>
    <script>
        $(function () {
            /*
                1.on(type, callback): 注册事件
                2.off(type, callback): 移出事件
            */
            function test1() {
                alert("hello click1");
            }
            function test2() {
                alert("hello click2");
            }
            function test3() {
                alert("hello mouseenter");
            }
            $("button").on("click", test1);
            $("button").on("click", test2);
            $("button").on("mouseenter", test3);

            /*
            btn.eventsCache = {
                click: [test1, test2],
                mouseenter: [test3]
            }
            */
            // 1.不传参, 会移除所有事件
            // $("button").off();
            // 2.传递一个参数, 会移除对应类型所有事件
            // $("button").off("click");
            // 3.传递两个参数, 会移除对应类型对应事件
            $("button").off("click", test1);
        });
    </script>
</head>
<body>
<button>我是按钮1</button>
<button>我是按钮2</button>
</body>
</html>
